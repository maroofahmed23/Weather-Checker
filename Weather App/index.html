<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App In JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <!-- Linking BoxIcon for Icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="wrapper" >
        <header><i class="bx bx-left-arrow-alt">Weather App</i></header>
        <section class ="input-part">
            <p class="info-txt">Please enter a valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="saparator"></div>
            <button>Get Device Location</button>
    </section>
    <section class="weather-part">
        <!-- <img src="Icons/Cloud.svg.png" alt="Weather Icon"> -->
        <div class="temp">
            <span class="numb">13</span>
            <span class="deg">ยบ</span>C
        </div>
        <div class="weather">Broken Clouds</div>
        <div class="location">
            <i class="bx bx-map"></i>
            <span>Islamabad, Pakistan</span>
        </div>
        <div class="bottom-details">
            <div class="column feels">
                <i class="bx bxs-thermometer"></i>
                <div class="details">
                    <div class="temp">
                        <span class="numb-2">17</span>
                    <span class="deg">ยบ</span>C
                </div>
                <p>Feels Like</p>
            </div>
        </div>
        <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
                <span>84%</span>
                <p>Humidity</p>
            <p>Feels Like</p>
        </div>
    </div>
    </div>
</section>
</div>

</body>
</html>
